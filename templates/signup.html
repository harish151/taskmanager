<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet"  href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <form action="/signup" method="post">
        <div><font color="white">{{error}}</font></div>
    <div class="container" id="createaccount">
        <table border="0" align="center" cellpadding="15px" cellspacing="1px">
            <tr><td align="center" colspan="3"><h1>SIGN UP</h1></td></tr>
            <tr>
                <td align="center">ENTER FULL NAME</td>
                <td>:</td>
                <td align="left"><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td align="center">ENTER GMAIL</td>
                <td>:</td>
                <td align="left"><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td>ENTER PASSWORD</td>
                <td>:</td>
                <td align="left"><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td colspan="3" align="center"><table border="0" width="75%" align="right">
                        <tr>
                            <td><button type="submit">Create Account</button></td>
                            <td><a href="{{url_for('login')}}"><button type="button">Cancel</button></a></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
