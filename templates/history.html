<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Task History</h1>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Task</th>
                <th>Task Entered Date</th>
                <th>Task Entered Time</th>
                <th>Task Completion Date</th>
                <th>Task Completion Time</th>
                <th>Progress</th>
            </tr>
        </thead>
        <tbody id="taskHistoryList">
            {% for his in history %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{his[0]}}</td>
                <td>{{his[1]}}</td>
                <td>{{his[2]}}</td>
                <td>{{his[3]}}</td>
                <td>{{his[4]}}</td>
                <td>{{his[5]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
